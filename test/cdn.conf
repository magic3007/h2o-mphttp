# Asset files under separate directory tree
# Modified from https://github.com/h2o/h2o/wiki/Asset-files-under-separate-directory-tree
# To creat a self signed ssl certificate, see https://devcenter.heroku.com/articles/ssl-certificate-self

hosts:
  "www.example.com":
    listen:
      port: 443
      ssl:
        certificate-file: /usr/local/share/h2o/ca-bundle.crt
        key-file: /home/magic/h2o-mphttp/test/server.key
    paths:
      "/":
        file.dir: /home/magic/h2o-mphttp/test

access-log: /home/magic/h2o-mphttp/test/access-log
error-log: /home/magic/h2o-mphttp/test/error-log
http2-reprioritize-blocking-assets: ON   # performance tuning option